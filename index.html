<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Review</title>
</head>
<body>
    <main>
        <h4>Customer reviews</h4>

        <div class="box-stars">
            <div class="stars">
                <img src="./img/star.png" alt="star" width="15px">
                <img src="./img/star.png" alt="star" width="15px">
                <img src="./img/star.png" alt="star" width="15px">
                <img src="./img/star.png" alt="star" width="15px">
                <img src="./img/star.png" alt="star" width="15px">
            </div>

            <span class="rate">4.7 out of 5</span>
        </div>
        <span class="customer">40 customer ratings</span>

        <div class="box-bars">
            <div class="bar">
                <p class="text">5 star</p>
                <div class="progress-bar">
                    <div class="one"></div>
                </div> 
                <p class="percentage">84%</p>
            </div>
            <div class="bar">
                <p class="text">4 star</p>
                <div class="progress-bar">
                    <div class="two"></div>
                </div> 
                <p class="percentage">9%</p>
            </div>
            <div class="bar">
                <p class="text">3 star</p>
                <div class="progress-bar">
                    <div class="three"></div>
                </div> 
                <p class="percentage">4%</p>
            </div>
            <div class="bar">
                <p class="text">2 star</p>
                <div class="progress-bar">
                    <div class="four"></div>
                </div> 
                <p class="percentage">2%</p>
            </div>
            <div class="bar">
                <p class="text">1 star</p>
                <div class="progress-bar">
                    <div class="five"></div>
                </div> 
                <p class="percentage">1%</p>
            </div>
        </div>
        <span class="link">How do we calculate ratings?</span>
    </main>
</body>
</html>
